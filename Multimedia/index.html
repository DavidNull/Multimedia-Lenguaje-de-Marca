<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.jpg" />
</head>
<body>

    <header>
        <h1>Manzanas</h1>
    </header>

    <section class="contenido">

        <!-- Imagen -->
        <img src="manzana.jpg" alt="Manzana" width="400px" class="centrada">
<br>
        <!-- Video local -->
        <video controls class="centrada">
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
        <br>
        <!-- Audio local -->
        <audio controls class="centrada">
            <source src="audio.mp3" type="audio/mp3">
            Tu navegador no soporta el tag de audio.
        </audio>
        <br>
        <!-- Calendario de Google -->
        <iframe class="centrada" src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23A79B8E&amp;ctz=America%2FNew_York&amp;src=cmZkYWFkaXBzdjkxcWNsNzNxMWkybmZ0YWdAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23E67C73&amp;showCalendars=0&amp;showTabs=0&amp;showPrint=0" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>        
        <br>
        <!-- Mapa de Google Maps -->
        <iframe class="centrada" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12793.120534744889!2d-4.284634649999999!3d36.71583285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd725a7b3d6c4d95%3A0x9fd89bbc7b31e96c!2sHotel%20Rinc%C3%B3n%20Sol!5e0!3m2!1ses!2ses!4v1705507418111!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br>
        <!-- Archivo PDF -->
        <object data="documento.pdf" type="application/pdf" width="100%" height="600">
            <p>El visor de PDF no es compatible con tu navegador. Puedes descargar el PDF <a href="documento.pdf">aqu√≠</a>.</p>
        </object>
        <br>

        <div class="e">
            <p>David Cela Pedraza</p>
        </div>
    </section>
</body>
</html>
